specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Inviting
    network: bsc
    source:
      address: "0x"
      abi: Inviting
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Counter
      abis:
        - name: Inviting
          file: ./abis/Inviting.json
      eventHandlers:
        - event: BindInviter(indexed address,address)
          handler: handleBindInviter
      file: ./src/mapping.ts
