type SnInfo @entity {
  id: ID!
  snId: BigInt!
  owner: Bytes!
  stars: BigInt!
  rarity: BigInt!
  power: BigInt!
  role: BigInt!
  part: BigInt!
  suit: BigInt!
}

type SnCount @entity {
  id: ID!
  total: BigInt!
  owners: BigInt!
  s4: BigInt!
  s5: BigInt!
  s6: BigInt!
  s7: BigInt!
  s8: BigInt!
}

type SnCountByOwner @entity {
  id: ID!
  owner: Bytes!
  total: BigInt!
  s4: BigInt!
  s5: BigInt!
  s6: BigInt!
  s7: BigInt!
  s8: BigInt!
}