specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SN
    network: bsc
    source:
      address: "0xbd9e51D9C96d916B487bc7a855E6EA8c5E354bBE"
      abi: SN
      startBlock: 18732904
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SnInfo
        - SnCount
        - SnCountByOwner
      abis:
        - name: SN
          file: ./abis/SN.json
      eventHandlers:
        - event: SpawnSn(indexed address,uint256,uint256[])
          handler: handleSpawnSn
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
