specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: bsc
    source:
      address: "0x19aDDA3891E0ecED26EE276a1805765f84314410"
      abi: Market
      startBlock: 18731497
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BuyInfo
        - SellInfo
        - Counter
      abis:
        - name: Market
          file: ./abis/Market.json
        - name: SB
          file: ../sacredrealm-box/abis/SB.json
        - name: SN
          file: ../sacredrealm-nft/abis/SN.json
      eventHandlers:
        - event: Buy(indexed address,address[],address[],uint256[],address[],uint256[])
          handler: handleBuy
        - event: Cancel(indexed address,address[],uint256[])
          handler: handleCancel
        - event: Sell(indexed address,address[],uint256[],address[],uint256[])
          handler: handleSell
      file: ./src/mapping.ts
